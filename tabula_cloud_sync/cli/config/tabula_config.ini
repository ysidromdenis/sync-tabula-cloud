[API]
base_url = https://api.tabula.com.py
version = v1
timeout = 30
api_key = YOUR_API_KEY_HERE
client_id = YOUR_CLIENT_ID_HERE

[SYNC]
interval = 300
batch_size = 100
retry_attempts = 3
retry_delay = 10
auto_start = true

[DATABASE]
type = postgresql
host = localhost
port = 5432
database = tabula_sync
username = postgres
password = YOUR_PASSWORD_HERE

[LOGGING]
level = INFO
file = logs/tabula_service.log
max_size = 10MB
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[SERVICE]
name = cli_tabula_service
display_name = Cli Tabula Service
description = Servicio de sincronizaci√≥n con Tabula Cloud
run_as_daemon = true

